<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    
</head>
<style>
    /* leaderboard.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 20px;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 8px;
    text-align: center;
}

thead {
    background-color: #f4f4f4;
}

</style>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Problem</th>
                <th>Score</th>
                <th>Status</th>
                <th>Submitted At</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard %}
            <tr>
                <td>{{ entry.username }}</td>
                <td>{{ entry.problem }}</td>
                <td>{{ entry.score }}</td>
                <td>{{ entry.status }}</td>
                <td>{{ entry.submitted_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No submissions yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
